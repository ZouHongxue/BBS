<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery3.min.js" ></script>
		<script type="text/javascript">
			$(function(){
				$("#cz").click(function(){
					var title = $("[name='title']").val();
					$.ajax({
						type:"post",
						url:"cha",
						data:{
							title:title
						},
						success:function(data,status){
							if(data=="error"){
								alert("没有找到此贴");
							}else{
								$("#content").text(data);
							}
						}
					})
				})
			})
		</script>
	</head>
	<body>
		<div style="margin: 120px 200px;">
			<form >
				<table>
					<tr>
						<td>标题：</td>
						<td><input type="text" name="title"/></td>
					</tr>
					<tr>
						<td>内容:</td>
						<td><textarea  id="content" style="height: 100px;"></textarea></td>
					</tr>
					<tr>
						<td><input type="button" value="查找帖子" id="cz"/></td>
					</tr> 
				</table>
			</form>
		</div>
	</body>
</html>
