<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>后台管理系统</title>
		<link href="css/index.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery3.min.js"></script>
		<script type="text/javascript">
			function load(){
				$('#f').attr('src',"zeng.html");
				
			}
			$(function(){
				$("#z").click(function(){
					$("#f").attr("src","zeng.html");
				})
				$("#s").click(function(){
					$("#f").attr("src","shan.html");
				})
				$("#g").click(function(){
					$("#f").attr("src","gai.html");
				})
				$("#c").click(function(){
					$("#f").attr("src","cha.html");
				})
			})
			
			
		</script>
	</head>
	<body onload="load()">
		<h1>论坛后台管理系统</h1>
		<div class="container">
			
			<div class="left">
				<ul>
					<li id="z">发布帖子</li>
					<li id="s">删除帖子</li>
					<li id="g">修改帖子</li>
					<li id="c">查找帖子</li>
				</ul>
			</div>
			<div class="content">
				<iframe src="zeng.html" id="f"></iframe>
			</div>
			
		</div>
	</body>
</html>
